<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

 <div class="wrapper">
    <video class="player__video" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4" controls></video>
    <div class="controls">
      <button class="toggle">►</button>
      <input type="range" class="volume" min="0" max="1" step="0.05" value="1">
      <button class="rewind">« 10s</button>
      <button class="forward">25s »</button>
    </div>
    <div class="speed">
      <div class="speed-bar">1×</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
